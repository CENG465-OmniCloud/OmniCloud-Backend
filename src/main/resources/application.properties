spring.application.name=api

# --- DATABASE CONFIGURATION ---
spring.datasource.url=jdbc:postgresql://localhost:5435/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE SETTINGS ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Cloud 1: AWS US-East (Port 9001) ---
minio.aws.endpoint=http://localhost:9001
minio.aws.accessKey=${AWS_USER}
minio.aws.secretKey=${AWS_PASSWORD}

# --- Cloud 2: AWS EU-Central (Port 9002) ---
minio.aws-eu.endpoint=http://localhost:9002
minio.aws-eu.accessKey=${AWS_USER}
minio.aws-eu.secretKey=${AWS_PASSWORD}

# --- Cloud 3: Azure Blob Storage (Port 9003) ---
minio.azure.endpoint=http://localhost:9003
minio.azure.accessKey=${AZURE_USER}
minio.azure.secretKey=${AZURE_PASSWORD}

# --- Cloud 4: Google Cloud Platform (Port 9004) ---
minio.gcp.endpoint=http://localhost:9004
minio.gcp.accessKey=${GCP_USER}
minio.gcp.secretKey=${GCP_PASSWORD}

# --- Cloud 5: Oracle Cloud (Port 9005) ---
minio.oracle.endpoint=http://localhost:9005
minio.oracle.accessKey=${ORACLE_USER}
minio.oracle.secretKey=${ORACLE_PASSWORD}

# --- Cloud 6: Local Private Cloud (Port 9006) ---
minio.local.endpoint=http://localhost:9006
minio.local.accessKey=${LOCAL_USER}
minio.local.secretKey=${LOCAL_PASSWORD}

# FILE UPLOAD LIMITS
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB